name: Publish Release

on:
  workflow_dispatch: # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest
